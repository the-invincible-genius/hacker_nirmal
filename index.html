<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>IT IS Nirmal...</title>
  <style>
    body, html {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      background: black;
      overflow: hidden;
      font-family: 'Courier New', monospace;
      color: #C32148;
      font-weight: bold;
    }

    canvas {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 1;
      background: black;
    }

    #terminal {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      padding: 20px;
      z-index: 2;
      white-space: pre-wrap;
      pointer-events: none;
    }

    @keyframes blinkImage {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    .blinking-img {
      animation: blinkImage 1s infinite;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 3px solid white;
      object-fit: cover;
      display: block;
      margin: 20px auto;
    }

    .link-icons {
      position: absolute;
      bottom: 20px;
      left: 0;
      white-space: nowrap;
      animation: moveLinks 20s linear infinite;
      z-index: 3;
      display: flex;
      gap: 30px;
      align-items: center;
      padding-left: 100%;
    }

    .link-icons a {
      display: inline-block;
      transition: transform 0.3s ease, filter 0.3s ease;
    }

    .link-icons a:hover {
      transform: scale(1.2);
      filter: drop-shadow(0 0 5px #fff);
    }

    .link-icons img {
      width: 40px;
      height: 40px;
      filter: invert(1);
    }

    @keyframes moveLinks {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }
  </style>
</head>
<body>
<canvas id="matrixCanvas"></canvas>
<div id="terminal"></div>
<div class="link-icons">
  <a href="https://t.me/+2OE1hyC9N4thMmI1" target="_blank" title="Telegram Channel">
    <img src="https://cdn-icons-png.flaticon.com/512/2111/2111646.png" alt="Telegram"/>
  </a>
  <a href="mailto:invinciblenirmalkushwaha01@gmail.com" target="_blank" title="Gmail">
    <img src="https://cdn-icons-png.flaticon.com/512/732/732200.png" alt="Gmail"/>
  </a>
</div>

<script>
  const canvas = document.getElementById('matrixCanvas');
  const ctx = canvas.getContext('2d');

  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  window.addEventListener('resize', resizeCanvas);
  resizeCanvas();

  const katakana = 'アァカサタナハマヤャラワガザダバパイィキシチニヒミリヰギジヂビピウゥクスツヌフムユュルグズブヅプエェケセテネヘメレヱゲゼデベペオォコソトノホモヨョロヲゴゾドボポヴッン';
  const latin = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
  const nums = '0123456789';
  const alphabet = katakana + latin + nums;

  const fontSize = 16;
  const columns = Math.floor(canvas.width / fontSize);
  const rainDrops = Array(columns).fill(1);

  function drawMatrix() {
    ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    ctx.fillStyle = '#0F0';
    ctx.font = `${fontSize}px monospace`;

    rainDrops.forEach((y, index) => {
      const text = alphabet.charAt(Math.floor(Math.random() * alphabet.length));
      const x = index * fontSize;
      ctx.fillText(text, x, y * fontSize);

      if (y * fontSize > canvas.height && Math.random() > 0.975) {
        rainDrops[index] = 0;
      } else {
        rainDrops[index]++;
      }
    });
  }
  setInterval(drawMatrix, 50);

  const terminal = document.getElementById('terminal');
  const commands = [
    '[SYSTEM] Initializing hack.exe...',
    '[FIREWALL] Bypassing encryption...',
    '[ACCESS] Connecting to secure server...',
    '[ACCESS] Root privileges acquired!',
    '[WARNING] Unauthorized access detected!',
    '[DATA] Extracting sensitive information...',
    '---IMAGE---',
    '[SYSTEM] Booting up The_Invincible_IOS*...',
    '[LEARNING] Exploring new ideas and concepts...',
    '[ANALYSIS] Solving real-life problems with logic and reasoning...',
    '[LOGIC] Understanding how the world works... ',
    '[SECURITY] Safeguarding thoughts and data... ',
    '[CODE] Navigating technology and digital tools...',
    '[PRECISION] Sharpening skills through practice...',
    '[GOAL] Growing towards a brighter future—personally and professionally...',
    '[WARNING] Suspicious activity noticed...  ',
    '[SECURITY] boundaries activated... ',
    '[ERROR] External interference detected...',
    '[ACCESS] Denied! Session ended...'
  ];

  let commandIndex = 0;
  let charIndex = 0;

  function typeCommand() {
    if (commandIndex < commands.length) {
      const currentCommand = commands[commandIndex];

      if (currentCommand === '---IMAGE---') {
        insertProfileImage();
        commandIndex++;
        setTimeout(typeCommand, 500);
        return;
      }

      if (charIndex < currentCommand.length) {
        terminal.innerHTML += currentCommand.charAt(charIndex);
        charIndex++;
        setTimeout(typeCommand, 50);
      } else {
        terminal.innerHTML += '\n';
        charIndex = 0;
        commandIndex++;
        setTimeout(typeCommand, 500);
      }
    }
  }

  function insertProfileImage() {
    const img = document.createElement('img');
    img.src = 'https://scontent.fpat11-1.fna.fbcdn.net/v/t39.30808-6/480660690_638267345352167_5902600531899256023_n.jpg?_nc_cat=111&ccb=1-7&_nc_sid=a5f93a&_nc_ohc=4lOBrbSZtFIQ7kNvwEDvRNi&_nc_oc=Adlr-7cVywR-iNTO8RnMZQCMqV9EzOcmCT2mH4D9dD0Tb3ak3R114OTEKu1JFjhiPF8yU4YfDwEvPJ0kxLrHdkXk&_nc_zt=23&_nc_ht=scontent.fpat11-1.fna&_nc_gid=evsV0KKdFJzIayfv7_Glaw&oh=00_AfPw6IHKhaXVGs4G24k50sG-PwJ3W2X8qBU0TTPhQkPSbA&oe=6858210A';
    img.classList.add('blinking-img');
    terminal.appendChild(img);
    terminal.innerHTML += '\n';
  }

  window.onload = typeCommand;
</script>
</body>
</html>
